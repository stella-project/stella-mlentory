<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MLentory Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="mb-4 text-center">MLentory Search</h1>
        
        <form method="get" class="mb-4">
            <div class="input-group">
                <input name="query" class="form-control" placeholder="Enter your query" value="{{ query }}">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

        {% if query %}
            <div class="alert alert-info">
                <strong>Query:</strong> {{ query }}
            </div>
        {% endif %}

         {% if results %}
            <div class="card mt-4">
                <div class="card-header">
                    Results
                </div>
                <div class="card-body">
                    <pre class="bg-light p-3 border rounded">{{ results | tojson(indent=2) | safe }}</pre>
                </div>
            </div>
        {% endif %}

        {% if error %}
            <div class="alert alert-danger mt-4">
                <strong>Error:</strong> {{ error }}
            </div>
        {% endif %}
    </div>

</body>
</html>
